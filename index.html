<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">

<body>

<img class="top-circle" src="images/bg-pattern-top.svg" alt="">
<img class="bottom-circle" src="images/bg-pattern-bottom.svg" alt="">

<div class="card">
  <img class="cardpattern" src="images/bg-pattern-card.svg" alt="">
  <div class"top-info">
  <img class="profile-photo" src="images/image-victor.jpg" alt="">
  <p class="name">Victor Crest</p>
  <p class="age">26</p>
  <p class="city">London</p>
  </div>
    <div class=horizontal-rule>
        <hr size="1px" width="335px" height="1px" border="0" color="#969696">
    </div>

  <div class="bottom-info">

    <div class="followers">
    <p class="digits">80K</p>
    <p class="under-digits">Followers</p>
    </div>
    <div class="Likes">
    <p class="digits">803K</p>
    <p class="under-digits">Likes</p>
        </div>
    <div class="Photos">
    <p class="digits">1.4K</p>
    <p class="under-digits">Photos</p>
        </div>
  </div>
<div class="bottom-description">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  Coded by <a href="https://vk.com/dropthegreat">Maxim Shtundyuk</a>. </div>

</div>
</body>
<footer>

</footer>
</html>
